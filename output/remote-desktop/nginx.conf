pid       /tmp/nginx.pid;

events {
  # No special events for this simple setup
  #worker_connections 100;
}

http {

    include mime.types;
    #map $http_upgrade $connection_upgrade {
    #    default upgrade;
    #    ''      close;
    #}

    # map $upstream_http_location $new_location {
    #    default .$upstream_http_location;
    #}


    client_max_body_size 10G;
    client_body_timeout 300s;
    client_header_timeout 120s;

    proxy_connect_timeout 600;
    proxy_send_timeout 600;
    proxy_read_timeout 600;
    send_timeout 600;


    upstream vnc_proxy {
        server 0.0.0.0:5678;
    }

    server {

        absolute_redirect off;
        # Set a number of log, temp and cache file options that will otherwise
        # default to restricted locations accessible only to root.
        access_log /tmp/nginx_host.access.log;
        error_log  /tmp/nginx_error.log;
        client_body_temp_path /tmp/client_body;
        fastcgi_temp_path /tmp/fastcgi_temp;
        proxy_temp_path /tmp/proxy_temp;
        scgi_temp_path /tmp/scgi_temp;
        uwsgi_temp_path /tmp/uwsgi_temp;

        # Port forwarding stuff
        listen 8888 default_server;
        listen [::]:8888 default_server;

        # root /var/www/html;
        root /tmp/novnc;

        # Add index.php to the list if you are using PHP
        index vnc.html;

        server_name _;

        location = "/favicon.ico" {
            # use favicon in resources folder
            auth_basic off;
            alias /tmp/favicon.ico;
        }

        #location /app/ {
        #    autoindex on;
        #    root  /tmp/novnc/app;
        #}

        #location ~ \.css {
        #    add_header  Content-Type    text/css;
        #}
        #location ~ \.js {
        #    add_header  Content-Type    application/x-javascript;
        #}

        location ${NB_PREFIX} {
            rewrite ${NB_PREFIX}(.*) $1  break;
            proxy_pass         http://0.0.0.0:8888;
            proxy_redirect     off;
            proxy_set_header   Host $host;

            gzip on;
            gzip_proxied any;
            gzip_types *;

        }

        location = ${NB_PREFIX}/websockify {
            rewrite ${NB_PREFIX}/(.*) /$1  break;

            set $delimeter "";

            if ($is_args) {
                set $delimeter "&";
            }

            set $args "$args${delimeter}resize=true";
            proxy_http_version 1.1;
            proxy_pass http://vnc_proxy/;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # VNC connection timeout
            proxy_read_timeout 61s;

            # Disable cache
            proxy_buffering off;

            gzip on;
            gzip_proxied any;
            gzip_types *;

        }


        location ${NB_PREFIX}/websockify {
            #rewrite ${NB_PREFIX}/(.*) /$1  break;
            proxy_http_version 1.1;
            proxy_pass http://vnc_proxy/;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # VNC connection timeout
            proxy_read_timeout 61s;

            # Disable cache
            proxy_buffering off;

            gzip on;
            gzip_proxied any;
            gzip_types *;

        }

        location / {
            index vnc.html;
            root /usr/local/lib/python3.8/dist-packages/jupyter_desktop/share/web/noVNC-1.1.0/;
            try_files $uri $uri/ /vnc.html?resize=true;
        }

        location = /healthy {
            auth_basic off;
            return 200;
        }

        location = /ping {
            auth_basic off;
            return 200;
        }
    }
}
