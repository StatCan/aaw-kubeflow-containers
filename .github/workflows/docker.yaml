name: Build, test, and push Docker Images
on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/docker.yml"

      - "images/**"
      - "!images/*/README.md"
      - "tests/**"
      - "!tests/README.md"
      - "requirements-dev.txt"
  pull_request:
    paths:
      - ".github/workflows/docker.yml"

      - "images/**"
      - "!images/*/README.md"
      - "tests/**"
      - "!tests/README.md"
      - "requirements-dev.txt"

env:
  REGISTRY_NAME: k8scc01covidacr
  DEV_REGISTRY_NAME: k8scc01covidacrdev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: test env
        run: |
          echo "Registry Name ${{ env.REGISTRY_NAME}}"
  base-cpu:
    uses: ./.github/workflows/docker-build-test-upload.yaml
    with:
      parent-image: ""
      image: "base-cpu"
      registry-name: ""
    secrets:
      REGISTRY_USERNAME: ${{ secrets.DEV_REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DEV_REGISTRY_PASSWORD }}
  base-kubeflow:
    uses: ./.github/workflows/docker-build-test-upload.yaml
    with:
      parent-image: "base-cpu"
      image: "base-kubeflow"
      registry-name: "$"
    secrets:
      REGISTRY_USERNAME: ${{ secrets.DEV_REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DEV_REGISTRY_PASSWORD }}
