name: Build, test, and push Docker Images
on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/docker.yml"

      - "images/**"
      - "!images/*/README.md"
      - "tests/**"
      - "!tests/README.md"
      - "requirements-dev.txt"
  pull_request:
    paths:
      - ".github/workflows/docker.yml"

      - "images/**"
      - "!images/*/README.md"
      - "tests/**"
      - "!tests/README.md"
      - "requirements-dev.txt"

jobs:
  env:
    runs-on: ubuntu-latest
    outputs:
      REGISTRY_NAME: "k8scc01covidacr"
      DEV_REGISTRY_NAME: "k8scc01covidacrdev"
    steps:
      - name: Set up environment
        run: echo "Environment has been set up."
  base-cpu:
    uses: ./.github/workflows/docker-build-test-upload.yaml
    with:
      parent-image: ""
      image: "base-cpu"
      registry-name: "${{ needs.env.output.DEV_REGISTRY_NAME}}"
    secrets:
      REGISTRY_USERNAME: ${{ secrets.DEV_REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DEV_REGISTRY_PASSWORD }}
    needs: [env]
  base-kubeflow:
    uses: ./.github/workflows/docker-build-test-upload.yaml
    with:
      parent-image: "base-cpu"
      image: "base-kubeflow"
      registry-name: "${{ needs.env.output.DEV_REGISTRY_NAME}}"
    secrets:
      REGISTRY_USERNAME: ${{ secrets.DEV_REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DEV_REGISTRY_PASSWORD }}
    needs: [env, base-cpu]
