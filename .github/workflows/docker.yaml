name: Build, test, and push Docker Images
on:
  push:
    branches:
      - "master"
    paths:
      - ".github/workflows/docker.yml"

      - "images/**"
      - "!images/*/README.md"
      - "tests/**"
      - "!tests/README.md"
      - "requirements-dev.txt"
  pull_request:
    paths:
      - ".github/workflows/docker.yml"

      - "images/**"
      - "!images/*/README.md"
      - "tests/**"
      - "!tests/README.md"
      - "requirements-dev.txt"

jobs:
  base-cpu:
    uses: ./.github/workflows/docker-build-test-upload.yaml
    with:
      parent-image: ""
      image: "base-cpu"
      registry-name: "k8scc01covidacrdev"
    secrets:
      REGISTRY_USERNAME: ${{ secrets.DEV_REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DEV_REGISTRY_PASSWORD }}
  base-kubeflow:
    uses: ./.github/workflows/docker-build-test-upload.yaml
    with:
      parent-image: "base-cpu"
      image: "base-kubeflow"
      registry-name: "k8scc01covidacrdev"
    secrets:
      REGISTRY_USERNAME: ${{ secrets.DEV_REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DEV_REGISTRY_PASSWORD }}
    needs: [base-cpu]
