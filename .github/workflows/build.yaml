# This workflow will build a docker container, publish it to Azure Container Registry, and deploy it to Azure Kubernetes Service using a helm chart.
#
# https://github.com/Azure/actions-workflow-samples/tree/master/Kubernetes
#
# To configure this workflow:
#
# 1. Set up the following secrets in your workspace:
#     a. REGISTRY_USERNAME with ACR username
#     b. REGISTRY_PASSWORD with ACR Password
#     c. AZURE_CREDENTIALS with the output of `az ad sp create-for-rbac --sdk-auth`
#
# 2. Change the values for the REGISTRY_NAME, CLUSTER_NAME, CLUSTER_RESOURCE_GROUP and NAMESPACE environment variables (below).
name: build
on:
  push:
    branches:
      - '*'
      - '!master'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        notebook:
          - RStudio
          - VSCode-CPU
          - VSCode-Spark
          - VSCode-PyTorch
          - VSCode-Tensorflow
          - JupyterLab-CPU
          - JupyterLab-Spark
          - JupyterLab-PyTorch
          - JupyterLab-Tensorflow
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Free disk space
      run: |
        sudo swapoff -a
        sudo rm -f /swapfile
        sudo apt clean
        docker rmi $(docker image ls -aq)
        df -h

    - name: Environment Vars
      run: |
        sudo apt-get install --yes make
        make all
        echo IMAGE_NAME= >> $GITHUB_ENV
        echo REF=${GITHUB_REF#refs/*/} >> $GITHUB_ENV
        echo BASE_VERSION=$(make get-commit) >> $GITHUB_ENV

    - name: Build and push
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: docker.pkg.github.com
        repository: statcan/kubeflow-containers/$IMAGE_NAME
        context: output/${{ matrix.notebook }}/
        file: output/${{ matrix.notebook }}/Dockerfile
        platforms: linux/amd64,linux/arm64,linux/386
        push: true
        tags: ${{ github.sha }}
        build-args: |
          BASE_VERSION=$BASE_VERSION

    # Scan image for vulnerabilities
    - uses: Azure/container-scan@v0
      with:
        image-name: statcan/kubeflow-containers/$IMAGE_NAME:${{ github.sha }}
        severity-threshold: CRITICAL
        run-quality-checks: false
